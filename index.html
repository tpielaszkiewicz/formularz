<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mój formularz</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="formularz">

        <form action="https://formspree.io/tpielaszkiewicz@gmail.com" method="POST">
            <label for="name">Imię</label><br>
            <input type="text" name="name" id="name" placeholder="Podaj Imie"><br>

            <label for="lastname">Nazwisko</label><br>
            <input type="text" name="lastname" id="lastname" placeholder="Podaj Nazwisko"><br>

            <label for="email">E-mail</label><br>
            <input type="email" id="email" name="_replyto" placeholder="Podaj email"><br>

            <label for="number">Numer telefonu</label><br>
            <input type="number" name="number" id="number" placeholder="Podaj numer telefonu">
            <br>

            <label for="list">Wybierz miasto</label><br>
            <select id="list">
               <option value = "1">Warszawa</option>
               <option value = "2">Kraków</option>
               <option value = "3">Słupsk</option>
            </select>
            <br>

            <label >Wybierz płeć</label><br>
            <label for="radio"><input type="radio" id="radio" name="gender" value="male" checked>Mężczyzna</label><br>
            <label for="radio2"><input type="radio" id="radio2" name="gender" value="female">Kobieta</label><br>

            <label for="textarea">Wpisz wiadomość</label><br>
            <textarea maxlength="100" name="textarea" id="textarea" cols="30" rows="10"></textarea><br>
            <input type="checkbox" name="agreement" /><label>Wyrazam zgodę na przetwarzanie danych osobowych</label><br>
            <input type="submit" value="Send"><br>
        </form>
    </div>


</body>

</html>
